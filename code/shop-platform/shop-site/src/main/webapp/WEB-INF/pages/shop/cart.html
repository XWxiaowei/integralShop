<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="../../../assets/css/shop.css" rel="stylesheet">
<title>购物车</title>
</head>

<body>
<div>
  <iframe frameborder="0" scrolling="no" width="100%" height="224px" src="top.html"></iframe>
  <div class="wrapper"></div>
  <div class="wrapper">
    <div class="cont">
      <div class="mod cart">
        <div class="cart-table">
          <div class="cart-table-inner">
            <table class="settings-main_border settings-text_color" cellpadding="0" cellspacing="0" border="0" id="yhsd_cart_table">
              <thead>
                <tr>
                  <td class="cart-table-sel settings-main_border"><input type="checkbox" id="yhsd_cart_selectAll"></td>
                  <td class="cart-table-img settings-main_border">全选</td>
                  <td class="cart-table-name settings-main_border">商品名称</td>
                  <td class="cart-table-uprice settings-main_border">单价</td>
                  <td class="cart-table-quantity settings-main_border">数量</td>
                  <td class="cart-table-total settings-main_border">合计</td>
                  <td class="cart-table-ctrl settings-main_border">&nbsp;</td>
                </tr>
              </thead>
              <tbody id="yhsd_cart_body">
                <tr>
                  <td>xxx</td>
                  <td>xxx</td>
                  <td>xxx</td>
                  <td>xxx</td>
                  <td>xxx</td>
                  <td>xxx</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!--cart-table-inner--> 
        </div>
        <!--cart-table-->
        <div class="cart-summary clearfix settings-text_color">
          <div class="cart-summary-inner">
            <table>
            </table>
          </div>
        </div>
        <div class="cart-submit clearfix settings-text_color">
          <div class="cart-submit-inner"> <span class="cart-submit-info">不包含运费共计：</span> <span class="cart-submit-price settings-price_color">￥ <span id="yhsd_cart_total_price">33333</span></span> <a class="cart-submit-button settings-buyBtn_color settings-buyBtn_background" id="yhsd_cart_submit" href="create_order.html">确认结算</a> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
