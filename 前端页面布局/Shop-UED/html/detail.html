<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商品详情</title>
<link href="../assets/css/shop.css" rel="stylesheet">
</head>
<body>
 <iframe frameborder="0" scrolling="no" width="100%" height="224px" src="top.html"></iframe>
<div class="wrapper">
  <div class="cont">
    <div class="mod breadcrumb">
      <div class="breadcrumb-inner txt-overflow settings-text_color"><a>首页</a> <a>所有商品</a> </div>
    </div>
  </div>
</div>
<div class="wrapper wrapper-buy">
  <div class="cont">
    <div class="mod pro-detail">
      <div class="pro-detail-inner clearfix">
        <div class="pro-detail-left">
          <div class="pro-detail-gallery clearfix">
          	<div class="pro-detail-gallery-main settings-proPic_border">
            <a></a>
            </div>
            <div class="pro-detail-gallery-list">
             <img src="../assets/imgs/more.PNG">
            </div>
           </div>
        </div>
        <div class="pro-detail-cnt settings-text_color you_comment-target-stat" id="yhsd_variantSelector">
        <h1>拉莫德法国原瓶进口红酒干红葡萄酒 原装进口法国红酒 整箱6支装</h1>
        <div class="pro-detail-short_desc settings-desc_color">老酒之星 法国原瓶进口 顺丰包邮 商务聚会 宴请</div>
        <div class="pro-detail-price"><strong class="pro-detail-uprice settings-price_color">￥<span id="yhsd_variantSelector_price">6666</span></strong></div>
        <div class="pro-detail-sub settings-main_border"></div>
        <div class="pro-detail-quantity">
        	<h3>选择数量</h3>
            <div class="pro-detail-quantity-inner">
            	<a class="pro-detail-quantity-d settings-main_border settings-desc_color" href="javascript:void(0);" id="yhsd_variantSelector_reduce">-</a>
                <input class="pro-detail-quantity-ipt settings-main_border" type="text" value="1">
                <a class="pro-detail-quantity-a settings-main_border settings-desc_color" href="javascript:void(0);" id="yhsd_variantSelector_add">+</a>
            </div>
        </div>
        <div class="pro-detail-addBtn">
        	<a class="pro-detail-addCart settings-buyBtn_background settings-buyBtn_color" href="javascript:void(0);"
            id="yhsd_variantSelector_addCart">加入购物车</a>
            <div class="pro-detail-addSucc settings-main_border settings-text_color settings-body_background" id="yhsd_variantSelector_addSucc">
              <strong>添加成功！</strong>
              <a class="pro-detail-addSucc-goCart settings-buyBtn_background settings-buyBtn_color" href="cart.html">去购物车结算</a>
              <a class="pro-detail-addSucc-close settings-link_color" href="javascript:void(0);" id="yhsd_variantSelector_addSuccClose">关闭</a>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper">
  <div class="cont">
    <div class="mod pro-desc"></div>
  </div>
</div>
<script src="../assets/js/shop.js"></script>
</body>
</html>
